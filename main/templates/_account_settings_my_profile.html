				<!-- Dashboard Box -->
                {% load static %}

				<div class="col-xl-12">
					<div class="dashboard-box">

						<!-- Headline -->
						<div class="headline">
							<h3><i class="icon-material-outline-face"></i> My Profile</h3>
						</div>

						<div class="content">
							<ul class="fields-ul">
							<li>
								<div class="row">
									<div class="col-xl-6">
										<div class="submit-field">
											<div class="bidding-widget">
                                                <h5>Expected Salary</h5>

												<!-- Slider -->
												<div class="bidding-value margin-bottom-10">
                                                    $<span id="biddingVal"></span>k
                                                </div>

												<input  class="bidding-slider" type="text" value=""
                                                        data-slider-handle="custom" data-slider-currency="$"
                                                        data-slider-min="5" data-slider-max="150" data-slider-value="{{ data_freelancer.freelancer_salary }}"
                                                        data-slider-step="1" data-slider-tooltip="hide"
                                                        name='freelancer_salary'>
											</div>
										</div>
									</div>

                                    <div class="col-xl-6">
										<div class="submit-field">
											<h5>Skills</h5>
											<input type="text" class="with-border"
                                                   value="{{ data_freelancer.freelancer_skills }}"
                                                   name='freelancer_skills'>
										</div>
									</div>
								</div>
							</li>

							<li>
								<div class="row">
									<div class="col-xl-6">
										<div class="submit-field">
											<h5>Tagline</h5>
											<input type="text" class="with-border"
                                                   value="{{ data_freelancer.freelancer_tagline }}"
                                                   name='freelancer_tagline'>
										</div>
									</div>

									<div class="col-xl-6">
										<div class="submit-field">
											<h5>Nationality</h5>

											<select class="selectpicker with-border" data-size="7" data-live-search="true" name='freelancer_nationality' title='{{ data_freelancer.freelancer_nationality }}'>
												{% for i in data_nationality %}
                                                    <option value="{{ i.nationality }}" {% if i.nationality == data_freelancer.freelancer_nationality %}selected="selected"{% endif %}>
                                                        {{ i.nationality }}
                                                    </option>
                                                {% endfor %}
											</select>
										</div>
									</div>

									<div class="col-xl-12">
										<div class="submit-field">
											<h5>Introduce Yourself</h5>
											<textarea cols="30" rows="5" class="with-border" name='freelancer_description'>{{ data_freelancer.freelancer_description }}</textarea>
										</div>
									</div>

								</div>
							</li>
						</ul>
						</div>
					</div>
				</div>
